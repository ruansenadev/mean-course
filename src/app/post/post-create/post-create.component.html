<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="postTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput cdkTextareaAutosize rows="5" [(ngModel)]="postContent"></textarea>
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="onAddPost()">Send</button>
</mat-card>
