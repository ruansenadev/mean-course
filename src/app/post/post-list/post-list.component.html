<mat-accordion *ngIf="posts.length">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{post.title}}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button [routerLink]="['/edit', post._id]">EDITAR</button>
      <button mat-button color="warn" (click)="onDelete(post._id)">DELETAR</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="alert mat-body-1" *ngIf="!posts.length">Nenhum post adicionado ainda.</p>
